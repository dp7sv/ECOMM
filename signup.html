			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2>Sign Up</h2>
					</header>
					<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="first name" id="first name" pattern = "[A-Za-z' ]+" value="" placeholder="First Name" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="text" name="last name" id="last name" pattern = "[A-Za-z' ]+" value="" placeholder="Last Name" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="text" name="username" id="username" pattern = "[A-Za-z0-9_]+" value="" placeholder="Username" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]{2,}+\.[a-z]{2,}$" value="" placeholder="Email" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" value="" placeholder="Password" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="password" name="confirm password" id="confirm_password" value="" placeholder="Confirm Password" required/>
								</div>
								<!-- code for password confirmation retrieved from https://codepen.io/diegoleme/pen/surIK -->
								<script>
								var password = document.getElementById("password")
								  , confirm_password = document.getElementById("confirm_password");

								function validatePassword(){
								  if(password.value != confirm_password.value) {
								    confirm_password.setCustomValidity("Passwords Don't Match");
								  } else {
								    confirm_password.setCustomValidity('');
								  }
								}

								password.onchange = validatePassword;
								confirm_password.onkeyup = validatePassword;
								</script>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Submit" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>
